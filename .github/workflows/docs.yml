name: Documentation

on:
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/docs.yml
      - 'modules/**'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Modules
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          find-dir: ./modules
          output-file: README.md
          fail-on-diff: true

      - name: Validate Root
        shell: bash
        run: |
          make test-docs